<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Film ve Dizi Asistanı</title>
</head>
<body>
    <h1>Film ve Dizi Öneri Asistanı</h1>
    <p>Merhaba! Ne tür filmler veya diziler aradığını sorabilirsin.</p>

    <form id="ask-form">
        <label for="query">Sorgunuz:</label><br>
        <input type="text" id="query" name="query" size="50"><br><br>
        <button type="submit">Gönder</button>
    </form>
    
    <div id="response-container">
        <h2>Yanıt:</h2>
        <p id="response-text"></p>
    </div>

    <script>
        const form = document.getElementById('ask-form');
        const queryInput = document.getElementById('query');
        const responseText = document.getElementById('response-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Sayfanın yeniden yüklenmesini engelle
            const query = queryInput.value;
            responseText.innerText = "Yanıt aranıyor...";

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                const data = await response.json();
                responseText.innerText = data.response;
            } catch (error) {
                responseText.innerText = 'Bir hata oluştu: ' + error.message;
            }
        });
    </script>
</body>
</html>

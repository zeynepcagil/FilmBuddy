<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film ve Dizi Asistanı</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="chat-container">
        <h1>Film ve Dizi Öneri Asistanı</h1>

        <div id="chat-history">
            <div class="message assistant-message">
                <p>Merhaba! Ne tür filmler veya diziler aradığını sorabilirsin.</p>
            </div>
        </div>

        <form id="ask-form">
            <input type="text" id="query" placeholder="Sorgunuzu buraya yazın..." required>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
